<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assesment part two</title>
  </head>
  <body>
    <h1>Course Sing Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action = "https://www.youtube.com/" method="get">

      <label for="userName">First Name: </label>
      <input id="userName" type="text" name="" placeholder="First name" required>

      <label for="userLastName">Last Name: </label>
      <input id = "userLastName" type="text" name="" placeholder="Last Name" required>

      <p></p>

      <label for="userEmail">Email: </label>
      <input type="email" name="" value="" placeholder="name@email.com" required>

      <label for="userPass">Password: </label>
      <input id = "userPass" type="password" name="" value="">

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes: </label>
      <input id = "yes" type="radio" name="age" value="Yes">

      <label for="no">No: </label>
      <input id="no" type="radio" name="age" value="No">

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="Cards">
        <option value="PlayPal">PayPal</option>
        <option value="CreditCard">Credit Card</option>
      </select>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
