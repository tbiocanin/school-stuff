<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a href="landingPage.html" class="navbar-brand">Welcome</a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="login_page.html" class="active">Log In</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1>Log In</h1>
        <h2>Enter email and password to use Coffee Lover.</h2>
      </div>

      <form class="form-group">
        <label for="userEmail">Email:</label>
        <input type="email" class="form-control" name="userEmail" placeholder="exampleName@mail.com" required> <br>

        <label for="exampleInputPass">Password:</label>
        <input type="password" class="form-control" id="exampleInputPass" required><br>

        <div class="checkbox">
          <label for="userCheck">
            <input type="checkbox" name="userCheck" value="">
            Keep me logged in
          </label>
        </div>

        <div class="btn-group" role="group" aria-label="...">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </form>
    </div>
  </body>
</html>
